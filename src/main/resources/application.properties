server.port=8090
# ===============================
# = DATA SOURCE
# ===============================
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/account_security?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=1234

# ===============================
# = JPA / HIBERNATE
# ===============================

spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect
# rappresenta le property per creare in automatico il database in base alle mappature create
spring.jpa.generate-ddl=true
#ddl sono delle query apposite per la creazione deldatabase, il database viene creato dal programma e non si appoggia ad un database esistente
spring.jpa.hibernate.ddl-auto=update
