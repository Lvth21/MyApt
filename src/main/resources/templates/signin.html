<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="template">
<head>

<title>Home</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
</head>
<body>
	<div layout:fragment="content">

		<form class="row g-3" method="post" th:action="@{/signin}" th:object="${user}">

			<div class="col-md-6">
				<label for="inputFistname" class="form-label">First Name</label> <input
					type="text" class="form-control" name="firstname" id="inputFistname"
					required>
			</div>
			<div class="col-md-6">
				<label for="inputLastname" class="form-label">Last Name</label> <input
					type="text" class="form-control" name="lastname"
					id=""inputLastname"" required>
			</div>
			<div class="col-md-6">
				<label for="inputUsername" class="form-label">Username</label> <input
					type="text" class="form-control" name="username" id="inputUsername"
					required>
			</div>
			<div class="col-md-6">
				<label for="inputPassword" class="form-label">Password</label> <input
					type="password" class="form-control" name="pwd" id="inputPassword"
					required>
			</div>

			 <section class="container">
        
        
            <div class="row form-group">
                <label for="date" class="col-sm-1 col-form-label">Date of Birth</label>
                <div class="col-sm-4">
                    <div class="input-group date" id="datepicker">
                        <input type="date" class="form-control" name="dateOfBirth">
                        
                    </div>
                </div>
            </div>
        
    </section>



			<div class="col-12">
				<label for="inputemail" class="form-label">Email</label> <input
					type="email" class="form-control" id="inputemail" name="email" required>
			</div>
			
			<div class="col-md-4">
				<label for="inputState" class="form-label">State</label> <select
					name="role" id="inputState" class="form-select">
					<option selected>Choose...</option>
					<option value="USER">User</option>
					<option value="ADMIN">Admin</option>
				</select>
			</div>
		
			<div class="col-12">
				<div class="form-check">
					<input class="form-check-input" type="checkbox" id="gridCheck">
					<label class="form-check-label" for="gridCheck"> Terms and Conditions </label>
				</div>
			</div>
			<div class="col-12">
				<button type="submit" class="btn btn-primary">Sign in</button>
			</div>
		</form>



	</div>


	<script type="text/javascript">
		$(function() {
			$('#datepicker').datepicker();
		});
	</script>

</body>
</html>
